{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cuenta — Café Delicias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <style>
        /* Mismos estilos que el Login para mantener coherencia */
        body {
            background: linear-gradient(135deg, #f7f3ef 0%, #d7ccc8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px; /* Un poco de espacio para celulares */
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px; /* Un poco más ancho que el login */
            border-top: 5px solid #6f4e37;
        }

        .logo-icon {
            font-size: 3rem;
            color: #6f4e37;
            margin-bottom: 10px;
        }

        .btn-primary-custom {
            background-color: #6f4e37;
            border-color: #6f4e37;
            color: white;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-primary-custom:hover {
            background-color: #5d4037;
            border-color: #5d4037;
        }

        .volver-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #6f4e37;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        /* Ajuste para móvil: que el botón volver no se monte */
        @media (max-width: 576px) {
            .volver-link {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                align-self: flex-start;
            }
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <a href="{% url 'index'%}" class="volver-link">
        <i class="fas fa-arrow-left me-2"></i> Volver al Inicio
    </a>

    <main class="login-card">
        <div class="text-center mb-4">
            <div class="logo-icon">☕</div>
            <h2 class="fw-bold text-dark">Únete a nosotros</h2>
            <p class="text-muted">Crea tu cuenta para pedir tu café favorito</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show text-center py-2" role="alert">
                    <small><i class="fas fa-exclamation-triangle me-1"></i> {{ message }}</small>
                    <button type="button" class="btn-close py-2" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <script>
                setTimeout(() => {
                    const alerts = document.querySelectorAll('.alert');
                    alerts.forEach(a => a.remove());
                }, 5000);
            </script>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" placeholder="Usuario" required>
                <label>Nombre de Usuario</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" placeholder="nombre@ejemplo.com">
                <label>Correo Electrónico</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password1" placeholder="Contraseña" required>
                <label>Contraseña</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" name="password2" placeholder="Repetir Contraseña" required>
                <label>Confirmar Contraseña</label>
            </div>

            <button class="btn btn-primary-custom w-100 mb-3" type="submit">
                Crear Cuenta
            </button>

            <div class="text-center mt-3">
                <p class="small mb-1">¿Ya tienes una cuenta?</p>
                <a href="{% url 'login' %}" class="fw-bold text-decoration-none" style="color: #6f4e37;">
                    Inicia sesión aquí
                </a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
