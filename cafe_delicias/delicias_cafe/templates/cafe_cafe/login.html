{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión — Café Delicias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f7f3ef 0%, #d7ccc8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #6f4e37; /* Borde superior color café */
        }

        .logo-icon {
            font-size: 3rem;
            color: #6f4e37;
            margin-bottom: 10px;
        }

        .btn-primary-custom {
            background-color: #6f4e37;
            border-color: #6f4e37;
            color: white;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-primary-custom:hover {
            background-color: #5d4037;
            border-color: #5d4037;
        }

        .volver-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #6f4e37;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .volver-link:hover {
            color: #4e342e;
            text-decoration: underline;
        }

        .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>
<body>

    <a href="{% url 'index'%}" class="volver-link">
        <i class="fas fa-arrow-left me-2"></i> Volver al Inicio
    </a>

    <main class="login-card">
        <div class="text-center mb-4">
            <div class="logo-icon">☕</div>
            <h2 class="fw-bold text-dark">¡Hola de nuevo!</h2>
            <p class="text-muted">Ingresa tus datos para disfrutar</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show text-center py-2" role="alert">
                    <small><i class="fas fa-exclamation-circle me-1"></i> {{ message }}</small>
                    <button type="button" class="btn-close py-2" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <script>
                setTimeout(() => {
                    const alerts = document.querySelectorAll('.alert');
                    alerts.forEach(a => a.remove());
                }, 4000);
            </script>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                <label for="username">Nombre de Usuario</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <button class="btn btn-primary-custom w-100 mb-3" type="submit">
                Iniciar Sesión
            </button>

            <div class="text-center mt-3">
                <p class="small mb-1">¿Aún no tienes cuenta?</p>
                <a href="{% url 'registro' %}" class="fw-bold text-decoration-none" style="color: #6f4e37;">
                    Regístrate aquí
                </a>
            </div>
            
            <div class="text-center mt-4 border-top pt-3">
                <p class="small text-muted mb-0">
                    <a href="#" class="text-muted text-decoration-none me-2">Términos</a> • 
                    <a href="#" class="text-muted text-decoration-none ms-2">Privacidad</a>
                </p>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
