{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Café Delicias</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
  </head>
  <body>
    <div class="bg"></div>
    <header>
        <a href="{% url 'index'%}" class="volver">← Seguir Navegando</a>
    </header>
    <main class="container" role="main">
      <section class="card" aria-label="Formulario de inicio de sesión">
        <header class="header">
          <div class="logo" aria-hidden="true">☕</div>
          <h1>Bienvenido</h1>
          <p class="sub">Inicia sesión para continuar</p>
        </header>

        <form class="form" method="post">
          {% csrf_token %}
          <div class="field">
              <input id="username" name="username" type="text" placeholder=" " required />
              <label for="username">Usuario</label>
          </div>
          <div class="field">
              <input id="password" name="password" type="password" placeholder=" " required />
              <label for="password">Contraseña</label>
          </div>
          {% if messages %}
              <ul>
              {% for m in messages %}
                  <li style="color:red;">{{ m }}</li>
              {% endfor %}
              </ul>
          {% endif %}
          <button class="btn primary" type="submit">Entrar</button>
          <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        </form>

        <footer class="foot">
          <p>Al continuar aceptas nuestros <a href="#" class="link">Términos</a> y 
             <a href="#" class="link">Privacidad</a>.
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
